<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoLIST</title>
    <link rel="shortcut icon" href="./images/list.png">
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync"></i>
            </div>
            
            <div id="date">Date</div>
        </div>

        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="far fa-circle" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fas fa-trash-alt" job="delete" id="0"></i> 
                </li> -->
            </ul>
        </div>

        <div class="add-item add-to-do">
            <i class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e69c923fd.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
